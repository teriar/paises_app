<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccion la region</h5>

<div class="row">
    <div class="col">
    <button 
     [class]="getClassCss(region)"
     *ngFor="let region of regiones"
     (click) = "activarRegion(region)"
     >
     
    {{region | titlecase}}
    </button>
</div>
</div>

<div class="row" *ngIf="arrPaises.length > 0">
    <div class="col">
      
        <app-pais-tabla [arrPaises]="arrPaises"></app-pais-tabla>
    </div>
</div>
