<div 
*ngIf="!pais; else divPais"
class="alert alert-info">
    Espere por favor.....
</div>

<ng-template #divPais>
    <div 
    class="row">
        <div class="col-12">
            <h1>Pais: <small>{{pais.name.common}}</small></h1>
        </div>
    </div>

    <div class="row">
        <div
         
         class="col-4 text-center">
            <h3>Bandera</h3>
            <img  [src]="pais.flags.png"  class="img-thumbnail p-0"  alt=""/>
        </div>
            <div class="col-6">
                <h3 class="text-center alert alert-warning">Informacion</h3>
                <ul class="list-group">
                <li class="list-group-item">
                <strong>Poblacion: </strong>{{pais.population | number}}
                </li>
    
                <li class="list-group-item">
                    <strong>zona Horarios: </strong>{{pais.timezones[0] }}
                    </li>
                    <li class="list-group-item">
                        <strong>Continente: </strong>{{pais.subregion }}
                        </li>
                </ul>
            </div>
    </div>
<h3>Traducciones</h3>
<div class="row">
    <div class="col">
        <span 
        *ngFor="let t of pais.translations | keyvalue"
        class="badge bg-primary mr-1"> {{t.value.official}}</span>
    </div>
</div>

</ng-template>
