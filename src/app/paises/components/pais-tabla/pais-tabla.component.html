<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of arrPaises let i= index ">
            <td>{{i+1}}</td>
            <td><img class="small-flag" [src]="pais.flags.png" [alt]="pais.name.common"></td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/Pais', pais.cca2]">Ver.....</a>
            </td>
        </tr>
    </tbody>
</table>
